<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQBite - Rescuing Food, Feeding Hope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            color: #059669;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #065f46;
        }
        
        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #7f1d1d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è ResQBite</h1>
            <p>Rescuing Food, Feeding Hope</p>
        </div>
        
        <form id="donateForm">
            <div class="form-group">
                <label for="restaurant">Restaurant Name</label>
                <input type="text" id="restaurant" name="restaurant" placeholder="Enter restaurant name" required>
            </div>
            
            <div class="form-group">
                <label for="foodFile">Upload Food Image</label>
                <input type="file" id="foodFile" name="file" accept="image/*" required>
            </div>
            
            <button type="submit">Submit Donation</button>
        </form>
        
        <div id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('donateForm');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const restaurant = document.getElementById('restaurant').value;
            const fileInput = document.getElementById('foodFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select an image file');
                return;
            }
            
            const formData = new FormData();
            formData.append('restaurant', restaurant);
            formData.append('file', file);
            
            try {
                const response = await fetch('http://127.0.0.1:8000/donate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`Donation ${result.status}! Route: ${result.route}`);
                    form.reset();
                } else {
                    showError(result.reason || 'Donation failed');
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
            }
        });
        
        function showSuccess(message) {
            messageDiv.innerHTML = `<div class="success-message">${message}</div>`;
        }
        
        function showError(message) {
            messageDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
